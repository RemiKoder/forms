  <body>

    <main>
      <form action="">
        <fieldset class="converter">
          <label for="from">From</label>
          <select name="from" id="from">
            <option value="megabytes">Megabytes</option>
            <option value="gigabytes">Gigabytes</option>
            <option value="terrabytes">Terrabytes</option>
          </select>

          <label for="to">To</label>
          <select name="to" id="to">
            <option value="megabytes">Megabytes</option>
            <option value="gigabytes">Gigabytes</option>
            <option value="terrabytes">Terrabytes</option>
          </select>

          <legend>Byte converter</legend>
            <label for="number">Number</label>
            <input name="number" type="number" id="number">

            <button type="button" id="convertButton">Convert</button>
            <p id="result"></p>
          </fieldset>
        </form>
    </main>
